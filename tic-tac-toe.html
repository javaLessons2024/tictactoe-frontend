    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <link rel="stylesheet" href="chatController.css"> 
    <link rel="icon" href="favicon.JPG" type="image/JPG">   
    <script src="./websocket.js"></script>
    <script src="./tic-tac-toe.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@latest/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<body>
<div>
    <div class = "main-container" style="display: flex;">
        <div>
            <div class="video-container" >
                <video id="localVideo" autoplay playsinline muted style="height: 300px; width: 300px; border: 2px solid #333; display: block; margin-bottom: 10px; background-color:black;"></video>
                <video id="remoteVideo" autoplay playsinline style="height: 300px; width: 300px; border: 2px solid #333; display: block; background-color:black;"></video>
                <button id="startCallButton" onclick="startCall()" style="background-color: #4CAF50; color: white; border-radius: 5px; width: 305px; height: 50px; margin-top: 5vh;">Start Call</button>
            </div>
         

        </div>
    
        <div class = "mainGamePanel">
            <div style="display: flex; width: 100%;flex-direction: column;"; >
                <div style="display: flex; width: 100%;justify-content:center">
                        <h1 id="message"></h1>
                </div>
                <div style="display: flex; width: 100%;justify-content:space-between">        
                        <div id = "playerOne" > <h1 id = "player1Name"> Player 1</h1></div>
                        <div id = "playerTwo"> <h1 id = "player2Name"> Player 2</h1></div>              
                </div>
            </div>
            <div class="board" id="board">
                <button id="button0" class="cell" onclick="makeMove(0)"></button>
                <button id="button1" class="cell" onclick="makeMove(1)"></button>
                <button id="button2" class="cell" onclick="makeMove(2)"></button>
                <button id="button3" class="cell" onclick="makeMove(3)"></button>
                <button id="button4" class="cell" onclick="makeMove(4)"></button>
                <button id="button5" class="cell" onclick="makeMove(5)"></button>
                <button id="button6" class="cell" onclick="makeMove(6)"></button>
                <button id="button7" class="cell" onclick="makeMove(7)"></button>
                <button id="button8" class="cell" onclick="makeMove(8)"></button>
            </div>
    
            <div class="resetbutton">
                <button id="buttonReset" onclick=resetBoard()> Play Again</button>
            </div>
        </div>

    <div class="chat-container">
        <div class = "chatbox" >
            <div class = "messageContainer" id = "messageContainer">            </div>
            <div class = "messageControllContainer">
                <input class = "messageWritingArea" id="messageWritingArea"></input>
                <button id = "sendMessageButton" onclick="sendMessage()">Send</button>                            
            </div>

        </div>

    </div>

    <div style="display: none;">

    </div>


</div>

 


</div>
